<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="answer">
                <p id="suma">0</p>
            </div>
            <div class="buttons">
                <button class="button button-grey ac">AC</button>
                <button class="button button-grey change-sign">+/-</button>
                <button class="button button-grey percent">%</button>
                <button class="button button-orange divide">/</button>
                <button class="button button-darkgrey seven">7</button>
                <button class="button button-darkgrey eight">8</button>
                <button class="button button-darkgrey nine">9</button>
                <button class="button button-orange multiply">x</button>
                <button class="button button-darkgrey four">4</button>
                <button class="button button-darkgrey five">5</button>
                <button class="button button-darkgrey six">6</button>
                <button class="button button-orange minus">-</button>
                <button class="button button-darkgrey one">1</button>
                <button class="button button-darkgrey two">2</button>
                <button class="button button-darkgrey three">3</button>
                <button class="button button-orange plus">+</button>
                <button class="button button-wide button-darkgrey zero">0</button>
                <button class="button button-darkgrey coma">.</button>
                <button class="button button-orange equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
